<h2>By Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Search box -->
        Search
        <shared-search-box 
            placeholder="Search by Capital"
            (onValue)="onSearchByCapital($event)"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- Results -->
        <ul>
            <li *ngFor="let country of countries" >
                {{ country.capital }} - {{ country.population }}
            </li>
        </ul>
    </div>
</div>
